<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="knts.css?version=3">
     <script src="kntscheckout.js" defer></script>
     <script src="https://kit.fontawesome.com/c0741b93fc.js" crossorigin="anonymous"></script>
<title>KNTS</title>
</head>
<body>
  
<div id="tobeclosed">
 <div id="featured">
   <h1>CHECKOUT</h1>
 </div>
 
 <div class="checkout">

    <h1 style="text-align: center;">Your items</h1>
    <h1 style="text-align: center;">Personal info</h1>
    <div> 
    <div id="checkoutgrid">
     </div>
     <h2 id="totalpricecheckout"></h2>
    </div>
     <div class="shippinginfo">

    <label>Name*</label>
    <input type="text" id="name" required>
    <label>Surname*</label>
    <input type="text" id="surname" required>
    <label>Address*</label>
    <input type="text" id="address" required>
    <label>Post code*</label>
    <input type="text" id="postcode" required>

    <label>City*</label>
    <input type="text" id="city" required>
    <label>Phone number*</label>
    <input type="text" id="phonenumber" required>
     </div>
 </div>
 <div id="payheader"><h1>Payment type</h1></div>
 <div class="payment">

    <i class="fab fa-cc-mastercard" ></i>
    <button id="atthedoor">AT THE DOOR<i class="fas fa-shipping-fast"></i></button>
 </div>
</div>
<div id="thankyou" class="thankyouanimated">
   <h1 id="thankh1"></h1>
   <h2>You can now close this page or <a href="index.html">continue shopping</a>.</h2>
</div>
 </body>
 </html>
